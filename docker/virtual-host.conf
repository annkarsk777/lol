<VirtualHost *:80>
    ServerName phpproject.local
    ServerAlias
    DocumentRoot /var/www/html/
    ServerAdmin admin@phpproject.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

